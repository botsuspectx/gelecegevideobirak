
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geleceƒüe Mesaj</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #495579;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #263159;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üì© Geleceƒüe Mesaj G√∂nder</h2>
    <form id="messageForm" enctype="multipart/form-data">
      <input type="text" name="fullname" placeholder="ƒ∞sim Soyisim" required>
      <input type="email" name="email" placeholder="E-posta" required>
      <input type="tel" name="phone" placeholder="Telefon (isteƒüe baƒülƒ±)">
      <textarea name="note" placeholder="Notun:" rows="4" required></textarea>
      <input type="date" name="deliveryDate" required>
      <input type="file" name="video" accept="video/*" required>
      <button type="submit">G√∂nder</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("messageForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("/submit", {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        console.log("üì¶ Gelen yanƒ±t:", text);

        let result;
        try {
          result = JSON.parse(text);
        } catch (err) {
          console.error("‚ùå JSON parse hatasƒ±:", err);
          alert("Sunucudan ge√ßersiz yanƒ±t alƒ±ndƒ±:\n" + text);
          return;
        }

        if (!result.success) {
          alert("‚ùå Video y√ºklenemedi:\n" + result.error);
          return;
        }

        localStorage.setItem("fullname", form.fullname.value);
        localStorage.setItem("email", form.email.value);
        localStorage.setItem("phone", form.phone.value);
        localStorage.setItem("note", form.note.value);
        localStorage.setItem("deliveryDate", form.deliveryDate.value);
        localStorage.setItem("sizeMB", result.sizeMB);
        localStorage.setItem("price", result.price);
        localStorage.setItem("videoFilename", result.videoFilename);

        console.log("‚úÖ Y√∂nlendirme ba≈ülƒ±yor...");
        window.location.href = "preview.html";

      } catch (err) {
        console.error("‚ùå fetch hatasƒ±:", err);
        alert("Sunucuya ula≈üƒ±lamadƒ±.");
      }
    });
  </script>
</body>
</html>
