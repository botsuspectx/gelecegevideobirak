<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geleceƒüe Mesaj</title>
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .background-capsules {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .capsule {
      position: absolute;
      width: 40px;
      height: 16px;
      border-radius: 20px;
      background: rgba(59, 130, 246, 0.3);
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    .form-container::before {
      content: "";
      position: absolute;
      top: -10px;
      right: -10px;
      bottom: -10px;
      left: -10px;
      z-index: -1;
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      border-radius: 25px;
      filter: blur(20px);
      opacity: 0.2;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #1d4ed8;
    }
    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }
    #loadingText {
      display: none;
      text-align: center;
      margin-top: 15px;
      font-style: italic;
      color: #475569;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <!-- Arkaplan kaps√ºlleri -->
  <div class="background-capsules" id="capsuleContainer"></div>

  <div class="form-container">
    <h2>üîê G√ºvenle Geleceƒüe Mesaj G√∂nder</h2>
    <form id="messageForm" enctype="multipart/form-data">
      <input type="text" name="fullname" placeholder="ƒ∞sim Soyisim" required>
      <input type="email" name="email" placeholder="E-posta" required>
      <input type="tel" name="phone" placeholder="Telefon (isteƒüe baƒülƒ±)">
      <textarea name="note" placeholder="Notun:" rows="4" required></textarea>
      <input type="date" name="deliveryDate" required>
      <input type="file" name="video" accept="video/*" required>
      <button type="submit" id="submitButton">G√∂nder</button>
      <div id="loadingText">‚è≥ Video y√ºkleniyor, l√ºtfen bekleyiniz...</div>
    </form>
  </div>

  <script>
    // Kaps√ºl animasyonlarƒ± √ºret
    const container = document.getElementById("capsuleContainer");
    for (let i = 0; i < 40; i++) {
      const capsule = document.createElement("div");
      capsule.classList.add("capsule");
      capsule.style.left = Math.random() * 100 + "vw";
      capsule.style.top = Math.random() * 100 + "vh";
      capsule.style.backgroundColor = `rgba(59, 130, 246, ${Math.random() * 0.4 + 0.1})`;
      capsule.style.animationDuration = (Math.random() * 20 + 10) + "s";
      capsule.style.animationDelay = (Math.random() * 10) + "s";
      container.appendChild(capsule);
    }

    // Form i≈ülemleri
    const form = document.getElementById("messageForm");
    const loadingText = document.getElementById("loadingText");
    const submitButton = document.getElementById("submitButton");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      submitButton.disabled = true;
      submitButton.textContent = "G√∂nderiliyor...";
      loadingText.style.display = "block";

      try {
        const response = await fetch("/submit", {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        console.log("üì¶ Gelen yanƒ±t:", text);

        let result;
        try {
          result = JSON.parse(text);
        } catch (err) {
          console.error("‚ùå JSON parse hatasƒ±:", err);
          alert("Sunucudan ge√ßersiz yanƒ±t alƒ±ndƒ±:\n" + text);
          return;
        }

        if (!result.success) {
          alert("‚ùå Video y√ºklenemedi:\n" + result.error);
          return;
        }

        localStorage.setItem("fullname", form.fullname.value);
        localStorage.setItem("email", form.email.value);
        localStorage.setItem("phone", form.phone.value);
        localStorage.setItem("note", form.note.value);
        localStorage.setItem("deliveryDate", form.deliveryDate.value);
        localStorage.setItem("sizeMB", result.sizeMB);
        localStorage.setItem("price", result.price);
        localStorage.setItem("tempFilename", result.tempFilename);

        console.log("‚úÖ Y√∂nlendirme ba≈ülƒ±yor...");
        window.location.href = "preview.html";

      } catch (err) {
        console.error("‚ùå fetch hatasƒ±:", err);
        alert("Sunucuya ula≈üƒ±lamadƒ±.");
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = "G√∂nder";
        loadingText.style.display = "none";
      }
    });
  </script>
</body>
</html>
