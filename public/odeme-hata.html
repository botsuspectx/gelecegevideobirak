<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ödeme Hatalı</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #ffe0e0;
    }
    h1 {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>❌ Ödeme başarısız oldu</h1>
  <p>İşlem iptal edildi veya bir hata oluştu.</p>
  <p>Geçici video sistemden siliniyor...</p>
  <a href="index.html">Başa Dön</a>

  <script>
    const tempFilename = localStorage.getItem("tempFilename");
    if (tempFilename) {
      fetch("/temizle-gecici-dosya", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tempFilename }),
      }).then(() => {
        localStorage.clear();
      });
    }
  </script>
</body>
</html>
