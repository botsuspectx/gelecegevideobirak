<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 50px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #495579;
      color: white;
    }
    button {
      padding: 6px 12px;
      border: none;
      background-color: #c0392b;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a93226;
    }
    .link-button {
      background-color: #3498db;
    }
    .link-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>📂 Admin Paneli</h2>

  <div style="text-align: center; margin-bottom: 30px;">
    <button onclick="logout()" style="background-color: #999; color: white; padding: 10px 20px; border-radius: 6px;">Çıkış Yap</button>
  </div>

  <div class="section">
    <h3>📦 Video Kayıtları</h3>
    <input type="text" id="search" placeholder="İsim, e-posta, telefon ara..." />
    <table>
      <thead>
        <tr>
          <th>İsim Soyisim</th>
          <th>E-posta</th>
          <th>Telefon</th>
          <th>Not</th>
          <th>Teslim Tarihi</th>
          <th>Boyut (MB)</th>
          <th>Ücret (₺)</th>
          <th>Tarih</th>
          <th>Video</th>
          <th>Sil</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <div class="section">
    <h3>🗨️ Kullanıcı Yorumları</h3>
    <table>
      <thead>
        <tr>
          <th>İsim</th>
          <th>Yorum</th>
          <th>Tarih</th>
          <th>Sil</th>
        </tr>
      </thead>
      <tbody id="yorumBody"></tbody>
    </table>
  </div>

  <script>
    function logout() {
      fetch("/admin-logout", { method: "POST" }).then(() => {
        window.location.href = "admin-login.html";
      }).catch(() => alert("❌ Çıkış yapılamadı."));
    }

    // VERİLER
    let allData = [];
    function fetchData() {
      fetch("/veriler")
        .then(res => {
          if (res.status === 403) {
            alert("⛔ Oturum süresi dolmuş. Lütfen tekrar giriş yapın.");
            window.location.href = "admin-login.html";
          }
          return res.json();
        })
        .then(data => {
          allData = data;
          displayData(data);
        });
    }

    function displayData(data) {
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.fullname}</td>
          <td>${item.email}</td>
          <td>${item.phone}</td>
          <td>${item.note}</td>
          <td>${item.deliveryDate}</td>
          <td>${item.sizeMB}</td>
          <td>${item.price}</td>
          <td>${new Date(item.timestamp).toLocaleString("tr-TR")}</td>
          <td><button class="link-button" onclick="showVideo('${item.videoFilename}')">Göster</button></td>
          <td><button onclick="deleteData('${item.timestamp}')">Sil</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function deleteData(timestamp) {
      if (!confirm("Bu kaydı silmek istediğinize emin misiniz?")) return;
      fetch(`/veriler/${timestamp}`, {
        method: "DELETE",
        credentials: "include"
      })
      .then(res => res.json())
      .then(() => fetchData());
    }

    function showVideo(filename) {
      if (!filename) return alert("Video dosyası bulunamadı.");
      const url = filename.startsWith("http") ? filename : `/uploads/${filename}`;
      window.open(url, "_blank");
    }

    document.getElementById("search").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = allData.filter(item =>
        item.fullname.toLowerCase().includes(keyword) ||
        item.email.toLowerCase().includes(keyword) ||
        item.phone.toLowerCase().includes(keyword)
      );
      displayData(filtered);
    });

    // YORUMLAR
    function fetchYorumlar() {
      fetch("/yorumlar")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("yorumBody");
          tbody.innerHTML = "";
          data.reverse().forEach(y => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${y.showName ? y.name : "Anonim"}</td>
              <td>${y.comment}</td>
              <td>${new Date(y.timestamp).toLocaleString("tr-TR")}</td>
              <td><button onclick="deleteYorum('${y.timestamp}')">Sil</button></td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function deleteYorum(timestamp) {
      if (!confirm("Bu yorumu silmek istediğinize emin misiniz?")) return;
      fetch(`/yorumlar/${timestamp}`, {
        method: "DELETE"
      })
      .then(res => res.json())
      .then(() => fetchYorumlar());
    }

    fetchData();
    fetchYorumlar();
  </script>
</body>
</html>
