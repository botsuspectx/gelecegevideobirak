<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    body {

      cursor: pointer;
      width: 100%;
    }
    .btn-back {
      background-color: #aaa;
      color: white;
    }
    .btn-pay {
      background-color: #263159;

    }
    .btn:hover {

    @media (max-width: 480px) {

  </style>
</head>
<body>
  <div class="card">
    <h2>üì¶ G√∂nderim √ñnizlemesi</h2>
    <p><strong>ƒ∞sim:</strong> <span id="name"></span></p>

    <p><strong>Not:</strong> <span id="note"></span></p>

    <button class="btn btn-pay" onclick="handlePayment()">√ñdeme Yap ve G√∂nder</button>
  </div>

  <script>
    const fullname = localStorage.getItem("fullname") || "";
    const email = localStorage.getItem("email") || "";
    const phone = localStorage.getItem("phone") || "";
    const note = localStorage.getItem("note") || "";
    const deliveryDate = localStorage.getItem("deliveryDate") || "";
    const sizeMB = localStorage.getItem("sizeMB") || "0";
    const price = localStorage.getItem("price") || "0";
    const videoFilename = localStorage.getItem("videoFilename") || "#";

    document.getElementById("name").textContent = fullname;
    document.getElementById("email").textContent = email;
    document.getElementById("phone").textContent = phone;
    document.getElementById("note").textContent = note;
    document.getElementById("deliveryDate").textContent = deliveryDate;
    document.getElementById("videoSize").textContent = sizeMB + " MB";
    document.getElementById("videoPrice").textContent = price + " TL";

    const videoLinkEl = document.getElementById("videoLink");
    videoLinkEl.href = videoFilename;
    videoLinkEl.textContent = videoFilename.startsWith("http") ? "ƒ∞zle" : videoFilename;

    function handlePayment() {
      if (parseFloat(price) === 0) {
        fetch("/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fullname,
            email,
            phone,
            note,
            deliveryDate,
            sizeMB,
            price,
            videoFilename,
          }),
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("‚úÖ Mesajƒ±nƒ±z ba≈üarƒ±yla g√∂nderildi!");
            localStorage.clear();

        });
      } else {
        alert("üí≥ Bu video √ºcretli. √ñdeme sistemi entegre edilince aktif olacaktƒ±r.");
      }
    }
  </script>
</body>
</html>
