<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gönderim Önizlemesi</title>
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .background-capsules {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .capsule {
      position: absolute;
      width: 40px;
      height: 16px;
      border-radius: 20px;
      background: rgba(59, 130, 246, 0.3);
      animation: float linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      z-index: 1;
    }

    h2 {
      color: #263159;
      text-align: center;
    }

    p {
      margin: 10px 0;
    }

    .btn {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .btn-back {
      background-color: #aaa;
      color: white;
    }

    .btn-pay {
      background-color: #263159;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #feedback {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="background-capsules" id="capsuleContainer"></div>

  <div class="card">
    <h2>📦 Gönderim Önizlemesi</h2>
    <p><strong>İsim:</strong> <span id="name"></span></p>
    <p><strong>E-posta:</strong> <span id="email"></span></p>
    <p><strong>Telefon:</strong> <span id="phone"></span></p>
    <p><strong>Not:</strong> <span id="note"></span></p>
    <p><strong>Teslim Tarihi:</strong> <span id="deliveryDate"></span></p>
    <p><strong>Video Boyutu:</strong> <span id="videoSize"></span></p>
    <p><strong>Ücret:</strong> <span id="videoPrice"></span></p>
    <p><strong>Video:</strong> <span id="videoLink"></span></p>

    <button class="btn btn-back" onclick="window.location.href='index.html'">Geri Dön ve Düzenle</button>
    <button class="btn btn-pay" id="sendBtn" onclick="handlePayment()">Ödeme Yap ve Gönder</button>

    <div id="feedback"></div>
  </div>

  <script>
    const fullname = localStorage.getItem("fullname") || "";
    const email = localStorage.getItem("email") || "";
    const phone = localStorage.getItem("phone") || "";
    const note = localStorage.getItem("note") || "";
    const deliveryDate = localStorage.getItem("deliveryDate") || "";
    const sizeMB = localStorage.getItem("sizeMB") || "0";
    const price = localStorage.getItem("price") || "0";
    const tempFilename = localStorage.getItem("tempFilename") || "";

    document.getElementById("name").textContent = fullname;
    document.getElementById("email").textContent = email;
    document.getElementById("phone").textContent = phone;
    document.getElementById("note").textContent = note;
    document.getElementById("deliveryDate").textContent = deliveryDate;
    document.getElementById("videoSize").textContent = sizeMB + " MB";
    document.getElementById("videoPrice").textContent = price + " TL";
    document.getElementById("videoLink").textContent = tempFilename;

    const feedbackEl = document.getElementById("feedback");
    const sendBtn = document.getElementById("sendBtn");

    function showFeedback(message, isSuccess) {
      feedbackEl.textContent = message;
      feedbackEl.className = isSuccess ? "success" : "error";
    }

    function handlePayment() {
      if (!fullname || !email || !tempFilename) {
        showFeedback("Kullanıcı bilgileri veya video eksik.", false);
        return;
      }

      if (parseFloat(price) === 0) {
        // Ücretsizse Drive’a yükle ve kayıt et
        sendBtn.disabled = true;
        showFeedback("⏳ Gönderiliyor, lütfen bekleyiniz...", true);

        fetch("/shopier-basarili-yukle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fullname,
            email,
            phone,
            note,
            deliveryDate,
            sizeMB,
            price,
            tempFilename
          }),
        })
        .then(res => res.json())
        .then(data => {
          if (data.success && data.videoFilename) {
            return fetch("/save", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                fullname,
                email,
                phone,
                note,
                deliveryDate,
                sizeMB,
                price,
                videoFilename: data.videoFilename
              })
            });
          } else {
            throw new Error("Drive yüklemesi başarısız.");
          }
        })
        .then(res => res.json())
        .then(saveResp => {
          if (saveResp.success) {
            showFeedback("✅ Mesaj başarıyla gönderildi.", true);
            localStorage.clear();
            sendBtn.disabled = true;
            sendBtn.textContent = "Gönderildi";
          } else {
            sendBtn.disabled = false;
            showFeedback("❌ Kayıt sırasında hata oluştu.", false);
          }
        })
        .catch(err => {
          console.error("❌ Hata:", err);
          sendBtn.disabled = false;
          showFeedback("❌ Hata: " + err.message, false);
        });
      } else {
        // Ücretliyse Shopier yönlendirmesi
        fetch("/shopier-odeme", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fullname, email, price, tempFilename }),
        })
        .then((res) => res.text())
        .then((html) => {
          document.write(html);
        })
        .catch(() => showFeedback("Ödeme başlatılamadı.", false));
      }
    }

    // Kapsülleri üret
    const container = document.getElementById("capsuleContainer");
    for (let i = 0; i < 40; i++) {
      const capsule = document.createElement("div");
      capsule.classList.add("capsule");
      capsule.style.left = Math.random() * 100 + "vw";
      capsule.style.top = Math.random() * 100 + "vh";
      capsule.style.backgroundColor = `rgba(59, 130, 246, ${Math.random() * 0.4 + 0.1})`;
      capsule.style.animationDuration = (Math.random() * 20 + 10) + "s";
      capsule.style.animationDelay = (Math.random() * 10) + "s";
      container.appendChild(capsule);
    }
  </script>
</body>
</html>
