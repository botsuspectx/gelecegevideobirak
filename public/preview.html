
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesaj Önizleme</title>
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      padding-bottom: 50px;
    }

    .background-capsules {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .capsule {
      position: absolute;
      border-radius: 20px;
      animation: float linear infinite;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .capsule.small {
      width: 30px;
      height: 12px;
    }
    
    .capsule.medium {
      width: 45px;
      height: 18px;
    }
    
    .capsule.large {
      width: 60px;
      height: 24px;
    }

    @keyframes float {
      0% { 
        transform: translateY(100vh) rotate(0deg) scale(0.8); 
        opacity: 0; 
      }
      10% { 
        opacity: 0.8; 
        transform: translateY(90vh) rotate(36deg) scale(1); 
      }
      50% { 
        opacity: 1; 
        transform: translateY(50vh) rotate(180deg) scale(1.1); 
      }
      90% { 
        opacity: 0.6; 
        transform: translateY(10vh) rotate(324deg) scale(0.9); 
      }
      100% { 
        transform: translateY(-10vh) rotate(360deg) scale(0.7); 
        opacity: 0; 
      }
    }

    .preview-container {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      max-width: 600px;
      margin: 40px auto;
      padding: 35px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08), 0 8px 16px rgba(0, 0, 0, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .preview-container::before {
      content: "";
      position: absolute;
      top: -2px; right: -2px; bottom: -2px; left: -2px;
      z-index: -1;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
      border-radius: 26px;
      filter: blur(8px);
      opacity: 0.1;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #1e40af, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 24px;
      font-weight: 700;
    }

    .preview-field {
      margin: 20px 0;
      padding: 16px;
      background: #fafbfc;
      border-radius: 16px;
      border: 1px solid #f1f5f9;
      transition: all 0.3s ease;
    }

    .preview-field:hover {
      background: #f8fafc;
      border-color: #e5e7eb;
    }

    .preview-field strong {
      color: #374151;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.5px;
      display: block;
      margin-bottom: 5px;
    }

    .preview-field span {
      color: #1f2937;
      font-size: 15px;
      line-height: 1.5;
    }

    .price-highlight {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border: 2px solid #f59e0b;
    }

    .price-highlight strong {
      color: #92400e;
    }

    .price-highlight span {
      color: #92400e;
      font-weight: 700;
      font-size: 18px;
    }

    video {
      width: 100%;
      max-height: 400px;
      border-radius: 16px;
      margin: 25px 0;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 2px solid #f1f5f9;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
    }

    button:active:not(:disabled) {
      transform: translateY(0px);
    }

    button:disabled {
      background: linear-gradient(135deg, #94a3b8, #64748b);
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 2px 8px rgba(148, 163, 184, 0.2);
    }

    .success-message {
      margin-top: 25px;
      padding: 20px;
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      color: #065f46;
      text-align: center;
      border-radius: 16px;
      font-weight: 600;
      font-size: 16px;
      display: none;
      border: 2px solid #10b981;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 20px;
      padding: 10px 16px;
      border-radius: 12px;
      background: rgba(59, 130, 246, 0.1);
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: rgba(59, 130, 246, 0.15);
      transform: translateX(-3px);
    }

    @media (max-width: 600px) {
      .preview-container {
        margin: 20px 15px;
        padding: 25px 20px;
        width: calc(100% - 30px);
        box-sizing: border-box;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 25px;
      }

      .preview-field {
        margin: 15px 0;
        padding: 14px;
      }

      .preview-field strong {
        font-size: 13px;
      }

      .preview-field span {
        font-size: 14px;
      }

      .price-highlight span {
        font-size: 16px;
      }

      video {
        margin: 20px 0;
        max-height: 250px;
      }

      button {
        padding: 16px;
        font-size: 16px;
        margin-top: 25px;
      }

      .success-message {
        padding: 16px;
        font-size: 15px;
        margin-top: 20px;
      }

      .back-link {
        font-size: 14px;
        padding: 8px 12px;
        margin-bottom: 15px;
      }
    }
  .fixed-contact {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      color: white;
      font-size: 24px;
      text-decoration: none;
    }
    
    .fixed-contact:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(59, 130, 246, 0.4);
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
    }
    
    .fixed-contact::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      animation: pulse-ring 2s infinite;
      z-index: -1;
    }
    
    .contact-tooltip {
      position: absolute;
      left: 80px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #1f2937, #374151);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: tooltip-fade 4s infinite;
      z-index: 999;
    }
    
    .contact-tooltip::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 50%;
      transform: translateY(-50%);
      border: 8px solid transparent;
      border-right-color: #1f2937;
    }
    
    @keyframes tooltip-fade {
      0%, 20% {
        opacity: 0;
        transform: translateY(-50%) translateX(-10px);
      }
      25%, 75% {
        opacity: 1;
        transform: translateY(-50%) translateX(0px);
      }
      80%, 100% {
        opacity: 0;
        transform: translateY(-50%) translateX(-10px);
      }
    }
    
    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
    
    @media (max-width: 600px) {
      .fixed-contact {
        width: 50px;
        height: 50px;
        font-size: 20px;
        bottom: 15px;
        left: 15px;
      }
      
      .contact-tooltip {
        left: 70px;
        font-size: 13px;
        padding: 10px 14px;
      }
    }

    .floating-message {
      position: fixed;
      z-index: 500;
      background: linear-gradient(135deg, #1f2937, #374151);
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      pointer-events: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      max-width: 280px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .floating-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .floating-message::before {
      content: '';
      position: absolute;
      top: -2px; right: -2px; bottom: -2px; left: -2px;
      z-index: -1;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #06b6d4);
      border-radius: 22px;
      filter: blur(8px);
      opacity: 0.3;
    }

    @media (max-width: 600px) {
      .floating-message {
        font-size: 12px;
        padding: 10px 16px;
        max-width: 240px;
      }
    }
    </style>
</head>
<body>

  <div class="background-capsules" id="capsuleContainer"></div>

  <div class="preview-container">
    <a href="/" class="back-link">
      ← Ana Sayfaya Dön
    </a>
    
    <h2>📤 Mesaj Önizleme</h2>
    
    <div class="preview-field">
      <strong>👤 Gönderen Kişi</strong>
      <span id="fullname"></span>
    </div>
    
    <div class="preview-field">
      <strong>📧 E-posta Adresi</strong>
      <span id="email"></span>
    </div>
    
    <div class="preview-field" id="phonePreviewField" style="display: none;">
      <strong>📱 Telefon Numarası</strong>
      <span id="phone"></span>
    </div>
    
    <div class="preview-field">
      <strong>💭 Mesaj Notu</strong>
      <span id="note"></span>
    </div>
    
    <div class="preview-field">
      <strong>📅 Teslim Tarihi</strong>
      <span id="deliveryDate"></span>
    </div>
    
    <div class="preview-field">
      <strong>📁 Video Boyutu</strong>
      <span id="sizeMB"></span>
    </div>
    
    <div class="preview-field price-highlight" id="priceField">
      <strong>💰 Ücret</strong>
      <span id="price"></span>
    </div>

    <video id="previewVideo" controls preload="metadata">
      Tarayıcınız video oynatmayı desteklemiyor.
    </video>

    <button id="sendBtn">
      <span>🚀 Onayla ve Gönder</span>
    </button>
    
    <div class="success-message" id="successMessage">
      🎉 Mesajınız başarıyla kaydedildi ve belirlenen tarihte gönderilecek!
    </div>
  </div>

  <a href="mailto:destek@gelecegevideobirak.com" class="fixed-contact" title="Bizimle İletişime Geçin">
    📧
    <div class="contact-tooltip">Bizimle İletişime Geçin</div>
  </a>

  <script>
    // Arkaplan kapsülleri
    const container = document.getElementById("capsuleContainer");
    const colors = [
      'rgba(59, 130, 246, 0.7)',   // Mavi
      'rgba(168, 85, 247, 0.7)',   // Mor
      'rgba(236, 72, 153, 0.7)',   // Pembe
      'rgba(34, 197, 94, 0.7)',    // Yeşil
      'rgba(251, 146, 60, 0.7)',   // Turuncu
      'rgba(239, 68, 68, 0.7)',    // Kırmızı
      'rgba(14, 165, 233, 0.7)',   // Açık mavi
      'rgba(139, 92, 246, 0.7)',   // Açık mor
      'rgba(34, 211, 238, 0.7)',   // Cyan
      'rgba(245, 158, 11, 0.7)',   // Amber
    ];
    
    const sizes = ['small', 'medium', 'large'];
    
    for (let i = 0; i < 50; i++) {
      const capsule = document.createElement("div");
      capsule.classList.add("capsule");
      
      // Rastgele boyut
      const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
      capsule.classList.add(randomSize);
      
      // Rastgele pozisyon
      capsule.style.left = Math.random() * 100 + "vw";
      capsule.style.top = Math.random() * 100 + "vh";
      
      // Rastgele renk
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      capsule.style.backgroundColor = randomColor;
      
      // Gradient arka plan için rastgele ikinci renk
      const randomColor2 = colors[Math.floor(Math.random() * colors.length)];
      capsule.style.background = `linear-gradient(45deg, ${randomColor}, ${randomColor2})`;
      
      // Rastgele animasyon süresi ve gecikmesi
      capsule.style.animationDuration = (Math.random() * 25 + 15) + "s";
      capsule.style.animationDelay = (Math.random() * 15) + "s";
      
      container.appendChild(capsule);
    }

    // Bilgileri göster
    document.getElementById("fullname").textContent = localStorage.getItem("fullname") || "-";
    document.getElementById("email").textContent = localStorage.getItem("email") || "-";
    
    const phoneValue = localStorage.getItem("phone");
    if (phoneValue && phoneValue.trim() !== "") {
      document.getElementById("phone").textContent = phoneValue;
      document.getElementById("phonePreviewField").style.display = "block";
    }
    
    document.getElementById("note").textContent = localStorage.getItem("note") || "-";
    
    // Tarihi düzgün formatta göster
    const deliveryDate = localStorage.getItem("deliveryDate");
    if (deliveryDate) {
      const date = new Date(deliveryDate);
      document.getElementById("deliveryDate").textContent = date.toLocaleDateString("tr-TR");
    } else {
      document.getElementById("deliveryDate").textContent = "-";
    }
    
    document.getElementById("sizeMB").textContent = (localStorage.getItem("sizeMB") || "0") + " MB";
    
    const price = localStorage.getItem("price") || "0";
    const priceText = parseFloat(price) === 0 ? "Ücretsiz" : price + " ₺";
    document.getElementById("price").textContent = priceText;
    
    // Ücretsizse price field'ını farklı göster
    if (parseFloat(price) === 0) {
      const priceField = document.getElementById("priceField");
      priceField.style.background = "linear-gradient(135deg, #d1fae5, #a7f3d0)";
      priceField.style.borderColor = "#10b981";
      priceField.querySelector("strong").style.color = "#065f46";
      priceField.querySelector("span").style.color = "#065f46";
    }

    const videoEl = document.getElementById("previewVideo");
    const filename = localStorage.getItem("tempFilename");
    if (filename) {
      videoEl.src = `/uploads/${filename}`;
    } else {
      videoEl.style.display = "none";
    }

    // Gönderme butonu
    const sendBtn = document.getElementById("sendBtn");
    const successMessage = document.getElementById("successMessage");

    sendBtn.addEventListener("click", async () => {
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<span>⏳ Gönderiliyor...</span>';

      const payload = {
        fullname: localStorage.getItem("fullname"),
        email: localStorage.getItem("email"),
        phone: localStorage.getItem("phone"),
        note: localStorage.getItem("note"),
        deliveryDate: localStorage.getItem("deliveryDate"),
        sizeMB: localStorage.getItem("sizeMB"),
        price: localStorage.getItem("price"),
        tempFilename: localStorage.getItem("tempFilename"),
      };

      if (parseFloat(payload.price) > 0) {
        // Shopier ödeme sayfasına yönlendir
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "/shopier-odeme";

        for (const [key, val] of Object.entries(payload)) {
          const input = document.createElement("input");
          input.type = "hidden";
          input.name = key;
          input.value = val;
          form.appendChild(input);
        }

        document.body.appendChild(form);
        form.submit();
        return;
      }

      // Ücretsiz yükleme işlemi
      try {
        const upload = await fetch("/shopier-basarili-yukle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await upload.json();

        if (!result.success) {
          alert("Yükleme başarısız: " + result.error);
          sendBtn.disabled = false;
          sendBtn.innerHTML = '<span>🚀 Onayla ve Gönder</span>';
          return;
        }

        const save = await fetch("/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ...payload, videoFilename: result.videoFilename })
        });

        const saveResult = await save.json();
        if (saveResult.success) {
          successMessage.style.display = "block";
          sendBtn.style.display = "none";
          localStorage.clear();
          
          // 3 saniye sonra ana sayfaya yönlendir
          setTimeout(() => {
            window.location.href = "/";
          }, 3000);
        } else {
          alert("Kayıt başarısız!");
          sendBtn.disabled = false;
          sendBtn.innerHTML = '<span>🚀 Onayla ve Gönder</span>';
        }

      } catch (err) {
        alert("❌ Sunucu hatası");
        console.error(err);
        sendBtn.disabled = false;
        sendBtn.innerHTML = '<span>🚀 Onayla ve Gönder</span>';
      }
    });

    // Rastgele motivasyonel mesajlar
    const previewMessages = [
      "Bugün, geleceğe video bırakmaya ne dersin??",
      "Gelecekteki ben, umarım hâlâ kahveni şekersiz içiyorsundur. Bir selam çak geçmişten!",
      "Bugünün çaylak halini yarının CEO'suna hatırlat!",
      "Bir gün bu videoyu izleyip 'ne romantikmiş!' diyeceksin… umarım.",
      "Diplomayı aldıysan önce bu videoyu izle, sonra ağla!"
    ];

    function showFloatingMessage() {
      const message = previewMessages[Math.floor(Math.random() * previewMessages.length)];
      
      const messageEl = document.createElement('div');
      messageEl.className = 'floating-message';
      messageEl.textContent = message;
      
      // Rastgele pozisyon
      const positions = [
        { top: '15%', right: '10%' },
        { top: '25%', left: '10%' },
        { top: '45%', right: '15%' },
        { top: '55%', left: '15%' },
        { bottom: '20%', right: '10%' },
        { bottom: '30%', left: '10%' }
      ];
      
      const randomPos = positions[Math.floor(Math.random() * positions.length)];
      Object.assign(messageEl.style, randomPos);
      
      document.body.appendChild(messageEl);
      
      setTimeout(() => messageEl.classList.add('show'), 100);
      
      setTimeout(() => {
        messageEl.classList.remove('show');
        setTimeout(() => messageEl.remove(), 500);
      }, 3000);
    }

    // Her 9 saniyede bir rastgele mesaj göster
    setInterval(showFloatingMessage, 9000);

    // İlk mesajı 4 saniye sonra göster
    setTimeout(showFloatingMessage, 4000);
  </script>
</body>
</html>
