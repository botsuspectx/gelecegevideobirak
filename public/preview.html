
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gönderim Önizlemesi</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      color: #495579;
    }
    p {
      margin: 10px 0;
    }
    .btn {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .btn-back {
      background-color: #aaa;
      color: white;
    }
    .btn-pay {
      background-color: #263159;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>📦 Gönderim Önizlemesi</h2>
    <p><strong>İsim:</strong> <span id="name"></span></p>
    <p><strong>E-posta:</strong> <span id="email"></span></p>
    <p><strong>Telefon:</strong> <span id="phone"></span></p>
    <p><strong>Not:</strong> <span id="note"></span></p>
    <p><strong>Teslim Tarihi:</strong> <span id="deliveryDate"></span></p>
    <p><strong>Video Boyutu:</strong> <span id="videoSize"></span></p>
    <p><strong>Ücret:</strong> <span id="videoPrice"></span></p>
    <p><strong>Video:</strong> <a id="videoLink" href="#" target="_blank">İzle</a></p>

    <button class="btn btn-back" onclick="window.location.href='index.html'">Geri Dön ve Düzenle</button>
    <button class="btn btn-pay" onclick="handlePayment()">Ödeme Yap ve Gönder</button>
  </div>

  <script>
    const fullname = localStorage.getItem("fullname") || "";
    const email = localStorage.getItem("email") || "";
    const phone = localStorage.getItem("phone") || "";
    const note = localStorage.getItem("note") || "";
    const deliveryDate = localStorage.getItem("deliveryDate") || "";
    const sizeMB = localStorage.getItem("sizeMB") || "0";
    const price = localStorage.getItem("price") || "0";
    const videoFilename = localStorage.getItem("videoFilename") || "#";

    document.getElementById("name").textContent = fullname;
    document.getElementById("email").textContent = email;
    document.getElementById("phone").textContent = phone;
    document.getElementById("note").textContent = note;
    document.getElementById("deliveryDate").textContent = deliveryDate;
    document.getElementById("videoSize").textContent = sizeMB + " MB";
    document.getElementById("videoPrice").textContent = price + " TL";

    const videoLinkEl = document.getElementById("videoLink");
    videoLinkEl.href = videoFilename;
    videoLinkEl.textContent = videoFilename.startsWith("http") ? "İzle" : videoFilename;

function handlePayment() {
  if (parseFloat(price) === 0) {
    // Ücretsizse kaydet
    fetch("/save", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        fullname,
        email,
        phone,
        note,
        deliveryDate,
        sizeMB,
        price,
        videoFilename,
      }),
    })
      .then((res) => res.json())
      .then((data) => {
        if (data.success) {
          alert("✅ Mesajınız başarıyla gönderildi!");
          localStorage.clear();
          window.location.href = "index.html";
        } else {
          alert("❌ Küyıt başarısız!");
        }
      })
      .catch((err) => {
        console.error("❌ Küyıt hatası:", err);
        alert("❌ Sunucuya ulaşılamadı.");
      });
  } else {
    // Üretliyse Shopier'e yönlendir
    fetch("/shopier-odeme", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fullname, email, price }),
    })
      .then((res) => res.text())
      .then((html) => {
        document.write(html);
      })
      .catch(() => alert("Ödeme başlatılamadı."));
  }
}

  </script>
</body>
</html>
