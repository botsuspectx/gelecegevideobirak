<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesaj √ñnizleme</title>
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      padding-bottom: 50px;
    }

    .background-capsules {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .capsule {
      position: absolute;
      width: 40px;
      height: 16px;
      border-radius: 20px;
      background: rgba(59, 130, 246, 0.3);
      animation: float linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .preview-container {
      background: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
    }

    .preview-field {
      margin: 10px 0;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #1d4ed8;
    }

    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    .success-message {
      margin-top: 20px;
      padding: 15px;
      background-color: #d1fae5;
      color: #065f46;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 600px) {
      .preview-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="background-capsules" id="capsuleContainer"></div>

  <div class="preview-container">
    <h2>üì§ √ñnizleme ve G√∂nder</h2>
    <div class="preview-field"><strong>ƒ∞sim:</strong> <span id="fullname"></span></div>
    <div class="preview-field"><strong>E-posta:</strong> <span id="email"></span></div>
    <div class="preview-field"><strong>Telefon:</strong> <span id="phone"></span></div>
    <div class="preview-field"><strong>Not:</strong> <span id="note"></span></div>
    <div class="preview-field"><strong>Teslim Tarihi:</strong> <span id="deliveryDate"></span></div>
    <div class="preview-field"><strong>Boyut:</strong> <span id="sizeMB"></span> MB</div>
    <div class="preview-field"><strong>√úcret:</strong> <span id="price"></span> ‚Ç∫</div>

    <video id="previewVideo" controls></video>

    <button id="sendBtn">G√∂nder</button>
    <div class="success-message" id="successMessage">üéâ Mesaj ba≈üarƒ±yla kaydedildi!</div>
  </div>

  <script>
    // Arkaplan kaps√ºlleri
    const container = document.getElementById("capsuleContainer");
    for (let i = 0; i < 40; i++) {
      const capsule = document.createElement("div");
      capsule.classList.add("capsule");
      capsule.style.left = Math.random() * 100 + "vw";
      capsule.style.top = Math.random() * 100 + "vh";
      capsule.style.backgroundColor = `rgba(59, 130, 246, ${Math.random() * 0.4 + 0.1})`;
      capsule.style.animationDuration = (Math.random() * 20 + 10) + "s";
      capsule.style.animationDelay = (Math.random() * 10) + "s";
      container.appendChild(capsule);
    }

    // Bilgileri g√∂ster
    document.getElementById("fullname").textContent = localStorage.getItem("fullname") || "-";
    document.getElementById("email").textContent = localStorage.getItem("email") || "-";
    document.getElementById("phone").textContent = localStorage.getItem("phone") || "-";
    document.getElementById("note").textContent = localStorage.getItem("note") || "-";
    document.getElementById("deliveryDate").textContent = localStorage.getItem("deliveryDate") || "-";
    document.getElementById("sizeMB").textContent = localStorage.getItem("sizeMB") || "-";
    document.getElementById("price").textContent = localStorage.getItem("price") || "-";

    const videoEl = document.getElementById("previewVideo");
    const filename = localStorage.getItem("tempFilename");
    if (filename) {
      videoEl.src = `/uploads/${filename}`;
    } else {
      videoEl.style.display = "none";
    }

    // G√∂nderme butonu
    const sendBtn = document.getElementById("sendBtn");
    const successMessage = document.getElementById("successMessage");

    sendBtn.addEventListener("click", async () => {
      sendBtn.disabled = true;
      sendBtn.textContent = "G√∂nderiliyor...";

      const payload = {
        fullname: localStorage.getItem("fullname"),
        email: localStorage.getItem("email"),
        phone: localStorage.getItem("phone"),
        note: localStorage.getItem("note"),
        deliveryDate: localStorage.getItem("deliveryDate"),
        sizeMB: localStorage.getItem("sizeMB"),
        price: localStorage.getItem("price"),
        tempFilename: localStorage.getItem("tempFilename"),
      };

      if (parseFloat(payload.price) > 0) {
        // Shopier √∂deme sayfasƒ±na y√∂nlendir
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "/shopier-odeme";

        for (const [key, val] of Object.entries(payload)) {
          const input = document.createElement("input");
          input.type = "hidden";
          input.name = key;
          input.value = val;
          form.appendChild(input);
        }

        document.body.appendChild(form);
        form.submit();
        return;
      }

      // √úcretsiz y√ºkleme i≈ülemi
      try {
        const upload = await fetch("/shopier-basarili-yukle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await upload.json();

        if (!result.success) {
          alert("Y√ºkleme ba≈üarƒ±sƒ±z: " + result.error);
          sendBtn.disabled = false;
          sendBtn.textContent = "G√∂nder";
          return;
        }

        const save = await fetch("/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ...payload, videoFilename: result.videoFilename })
        });

        const saveResult = await save.json();
        if (saveResult.success) {
          successMessage.style.display = "block";
          localStorage.clear();
        } else {
          alert("Kayƒ±t ba≈üarƒ±sƒ±z!");
        }

      } catch (err) {
        alert("‚ùå Sunucu hatasƒ±");
        console.error(err);
      } finally {
        sendBtn.disabled = true;
        sendBtn.textContent = "G√∂nderildi";
      }
    });
  </script>
</body>
</html>
