<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Giriş</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #495579;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #263159;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Girişi</h2>
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function login() {
      const password = document.getElementById("password").value;

      fetch("http://localhost:3000/admin-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      })
      .then(res => {
        if (res.ok) {
          window.location.href = "admin.html";
        } else {
          document.getElementById("error").textContent = "❌ Hatalı şifre!";
        }
      })
      .catch(() => {
        document.getElementById("error").textContent = "Sunucuya ulaşılamadı.";
      });
        document.addEventListener("DOMContentLoaded", function () {
    if (localStorage.getItem("admin_token") !== "giris_basarili") {
      alert("⛔ Yetkisiz giriş! Lütfen tekrar giriş yapın.");
      window.location.href = "admin-login.html";
    }
  });
    }
  </script>
</body>
</html>
